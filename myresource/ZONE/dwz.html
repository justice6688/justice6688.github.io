  <div class="jumbotron" style="text-align:center;">
    <h1>新浪短链/腾讯短链在线压缩网址</h1>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <textarea id="int_urls" class="form-control" placeholder="这里粘贴原始网址，一行一网址！"
          style="width:100%; height: 150px; white-space:nowrap; overflow-x:scroll; overflow-y:hidden;"
          wrap="off"></textarea>
      </div>
      <div class="form-row">
        <div class="col form-check form-check-inline">
          <label for="option-one" class="form-check-label">
            <input id="option-one" class="form-check-input" type="radio" name="optionsRadios" value="1"
              checked="">新浪短链(t.cn)
          </label>
        </div>
        <div class="col form-check form-check-inline">
          <label for="option-two" class="form-check-label">
            <input id="option-two" class="form-check-input" type="radio" name="optionsRadios" value="2">腾讯短链(url.cn)
          </label>
        </div>
        <div class="col form-check form-check-inline">
          <label for="option-three" class="form-check-label">
            <input id="option-three" class="form-check-input" type="radio" name="optionsRadios"
              value="3">URL.CY短链(dwz.cy)
          </label>
        </div>
      </div>
      <br />
      <div class="form-group">
        <textarea id="out_urls" class="form-control" placeholder="这里显示压缩后的短链接，一行一网址！与上面对应，如果压缩网址失败会空一行！"
          style="width:100%; height: 150px; white-space:nowrap; overflow-x:scroll; overflow-y:hidden;"
          wrap="off"></textarea>
      </div>
      <button type="button" id="sub" class="btn btn-primary">压缩网址</button>
    </form>
  </div>

  <script>
    $(function () {
      $("#sub").click(function () {
        doit(get_urls(), $('input:radio:checked').val())
      });

      function doit(urls, method) {
        $("#sub").attr("disabled", true);
        if (urls.length > 0) {

          if (method == '1')
            tcn(urls.pop(), function (surl) { write_url(surl); doit(urls, method) })
          if (method == '2')
            urlcn(urls.pop(), function (surl) { write_url(surl); doit(urls, method) })
          if (method == '3')
            urlcy(urls.pop(), function (surl) { write_url(surl); doit(urls, method) })
        } else {
          $("#sub").removeAttr("disabled");
        }
      }

      function tcn(url, cb) {
        $.get("http://tool.yijingying.com/dwz/t_cn.php?" + encodeURIComponent(url), function (res) {
          cb(res);
        })
      }

      function urlcn(url, cb) {
        $.get("http://tool.yijingying.com/dwz/url_cn.php?" + encodeURIComponent(url), function (res) {
          cb(res);
        })
      }

      function urlcy(url, cb) {
        $.get("http://tool.yijingying.com/dwz/url_cy.php?" + encodeURIComponent(url), function (res) {
          cb(res);
        })
      }
      function write_url(surl) {
        $("#out_urls").append(surl + "\n")
      }

      function get_urls() {
        return $("#int_urls").val().split('\n');
      }
    })
  </script>
